name: build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: 0 1 * * 1 # At AM10:00 JST on Monday

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  dotnet:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
      - name: build
        run: dotnet build -c Release
      # - name: test
      #   run: dotnet test -c Release
      - name: publish
        run: dotnet publish -c Release

  docker:
    strategy:
      matrix:
        project: ["BackendServer", "FrondendPage"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build -t guitarrapc/agonessample-${{ matrix.project }}:latest -f src/${{ matrix.project }}/Dockerfile .
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: guitarrapc/agonessample-${{ matrix.project }}:latest
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
