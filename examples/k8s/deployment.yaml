apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-frontend
  namespace: default
spec:
  selector:
    matchLabels:
      app: simple-frontend
  template:
    metadata:
      labels:
        app: simple-frontend
      annotations:
        kubectl.kubernetes.io/default-container: simple-frontend
    spec:
      serviceAccountName: agones-rest
      containers:
        - name: simple-frontend
          image: guitarrapc/agonessample-simplefrontend:v2.0.1
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: "agones.dev/v1"
kind: Fleet
metadata:
  name: simple-backend
  namespace: default
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: simple-backend
    spec:
      ports:
        - name: default
          containerPort: 5157
          protocol: TCP
      template:
        metadata:
          labels:
            app: simple-backend
          annotations:
            kubectl.kubernetes.io/default-container: simple-backend
        spec:
          containers:
            - name: simple-backend
              image: guitarrapc/agonessample-simplebackend:v2.0.1
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "50m"
                limits:
                  memory: "128Mi"
                  cpu: "500m"
              ports:
                - name: api
                  containerPort: 5012
                  protocol: TCP
---
apiVersion: "autoscaling.agones.dev/v1"
kind: FleetAutoscaler
metadata:
  name: simple-backend-autoscaler
  namespace: default
spec:
  fleetName: simple-backend
  policy:
    type: Buffer
    buffer:
      bufferSize: 2
      minReplicas: 0
      maxReplicas: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agones-rest
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agones-rest
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - agones.dev
    resources:
      - gameservers
    verbs:
      - list
      - update
      - watch
  - apiGroups:
      - allocation.agones.dev
    resources:
      - gameserverallocations
    verbs:
      - list
      - update
      - watch
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agones-rest
  namespace: default
subjects:
  - kind: ServiceAccount
    name: agones-rest
    namespace: default
roleRef:
  kind: ClusterRole
  name: agones-rest
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: simple-frontend
  namespace: default
spec:
  selector:
    app: simple-frontend
  type: LoadBalancer
  ports:
    - port: 5104
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: simple-backend
  namespace: default
spec:
  selector:
    app: simple-backend
  ports:
    - port: 80
      targetPort: 5012
